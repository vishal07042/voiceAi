{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donations - Coming Soon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="dashboard-body">
    <!-- Back Button -->
    <div class="back-button-container">
        <a href="{% url 'data' %}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </a>
    </div>

    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <div class="icon-container">
                <i class="fas fa-hand-holding-heart"></i>
            </div>
            <h1>Donations Dashboard</h1>
            <p>Coming Soon!</p>
            <div class="features-preview">
                <h3>Upcoming Features</h3>
                <ul>
                    <li><i class="fas fa-chart-line"></i> Donation Analytics</li>
                    <li><i class="fas fa-history"></i> Transaction History</li>
                    <li><i class="fas fa-users"></i> Donor Management</li>
                    <li><i class="fas fa-file-invoice"></i> Financial Reports</li>
                </ul>
            </div>
        </div>
    </div>

    <style>
    .dashboard-body {
        background: #f4f6f9;
        min-height: 100vh;
        padding: 20px;
    }

    .back-button-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
    }

    .back-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: #f86f2d;
        color: white;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(248, 111, 45, 0.2);
        transition: all 0.3s ease;
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(248, 111, 45, 0.3);
    }

    .coming-soon-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
        margin-top: -20px; /* Adjust for body padding */
    }

    .coming-soon-content {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 90%;
        animation: slideUp 0.5s ease forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    .icon-container {
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, #f86f2d, #ff8f50);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
    }

    .icon-container i {
        font-size: 40px;
        color: white;
    }

    .coming-soon-content h1 {
        color: #333;
        margin-bottom: 10px;
    }

    .coming-soon-content p {
        color: #666;
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    .features-preview {
        text-align: left;
        margin-top: 30px;
    }

    .features-preview h3 {
        color: #333;
        margin-bottom: 20px;
    }

    .features-preview ul {
        list-style: none;
        padding: 0;
    }

    .features-preview li {
        padding: 10px 0;
        color: #666;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .features-preview li i {
        color: #f86f2d;
    }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .coming-soon-content {
            padding: 30px;
        }

        .icon-container {
            width: 80px;
            height: 80px;
        }

        .icon-container i {
            font-size: 30px;
        }

        .back-button {
            padding: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button span {
            display: none;
        }
    }
    </style>
</body>
</html>
