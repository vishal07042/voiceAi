<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be a Volunteer - Humble Hand</title>
</head>
<body>
    <div class="col-md-6 volunteer pl-md-5 ftco-animate">
        <h3 class="mb-3 text-white">Become a Volunteer</h3>
        <form action="{% url 'volunteer_submit' %}" method="POST" class="volunteer-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="number" name="age" class="form-control" placeholder="Your Age" required min="18" max="100">
            </div>
            <div class="form-group">
                <select name="profession" class="form-control" required>
                    <option value="">Select Your Profession</option>
                    <option value="STUDENT">Student</option>
                    <option value="PRIVATE">Private Employee</option>
                    <option value="GOVERNMENT">Government Employee</option>
                    <option value="BUSINESS">Self Business</option>
                    <option value="SOCIAL">Social Worker</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name="message" cols="30" rows="4" class="form-control" placeholder="Why do you want to volunteer with us? (Optional)"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Application" class="btn btn-white py-3 px-5">
            </div>
        </form>
    </div>
</body>
</html>
