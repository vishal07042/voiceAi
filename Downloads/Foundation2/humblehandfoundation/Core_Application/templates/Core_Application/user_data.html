{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users - Admin Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="dashboard-body">
    <!-- Back Button -->
    <div class="back-button-container">
        <a href="{% url 'data' %}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </a>
    </div>

    <div class="dashboard-header">
        <h1>Registered Users</h1>
        <p class="total-count">Total Users: {{ users|length }}</p>
    </div>

    <div class="data-container">
        <div class="data-table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td data-label="Full Name">{{ user.first_name }} {{ user.last_name }}</td>
                        <td data-label="Username">@{{ user.username }}</td>
                        <td data-label="Email">{{ user.email|linebreaksbr }}</td>
                        <td data-label="Status"><span class="status-badge active">Active</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <style>
    .dashboard-body {
        background: #f4f6f9;
        min-height: 100vh;
        padding: 20px;
    }

    .back-button-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
    }

    .back-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: #f86f2d;
        color: white;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(248, 111, 45, 0.2);
        transition: all 0.3s ease;
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(248, 111, 45, 0.3);
    }

    .dashboard-header {
        text-align: center;
        padding: 60px 0 40px;
        margin-bottom: 30px;
    }

    .dashboard-header h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #f86f2d, #ff8f50);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .total-count {
        color: #666;
        font-size: 1.1rem;
    }

    .data-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .data-table-wrapper {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
    }

    .data-table th,
    .data-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
    }

    .data-table th {
        background: #f8f9fa;
        font-weight: 600;
        color: #333;
    }

    .status-badge {
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.9em;
    }

    .status-badge.active {
        background: #28a745;
        color: white;
    }

    @media (max-width: 768px) {
        .dashboard-header {
            padding: 40px 0 30px;
        }

        .dashboard-header h1 {
            font-size: 2rem;
        }

        .data-table-wrapper {
            background: transparent;
            box-shadow: none;
        }

        .data-table, 
        .data-table thead, 
        .data-table tbody, 
        .data-table th, 
        .data-table td, 
        .data-table tr { 
            display: block; 
        }

        .data-table thead tr { 
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        .data-table tr {
            background: white;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .data-table td[data-label="Full Name"] {
            background: #f86f2d;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            padding: 20px 15px;
            text-align: center;
            width: 100%;
            display: block;
        }

        .data-table td[data-label="Full Name"]::before {
            display: none;
        }

        .data-table td {
            position: relative;
            padding: 15px;
            padding-left: 45%;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .data-table td::before {
            content: attr(data-label);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: #666;
        }

        .data-table td:last-child {
            border-bottom: none;
        }

        .back-button {
            padding: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button span {
            display: none;
        }

        .data-container {
            padding: 0 15px;
        }

        .data-table tr {
            animation: slideUp 0.3s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .data-table tr:nth-child(1) { animation-delay: 0.1s; }
        .data-table tr:nth-child(2) { animation-delay: 0.2s; }
        .data-table tr:nth-child(3) { animation-delay: 0.3s; }
        .data-table tr:nth-child(4) { animation-delay: 0.4s; }
        .data-table tr:nth-child(5) { animation-delay: 0.5s; }

        /* Handle both Email and Username */
        .data-table td[data-label="Email"],
        .data-table td[data-label="Username"] {
            word-break: break-all;
            white-space: normal;
            padding-right: 15px;
            line-height: 1.4;
            font-size: 13px;
        }

        .data-table td {
            position: relative;
            padding: 15px;
            padding-left: 35%;
            text-align: right;
            border-bottom: 1px solid #eee;
            width: 100%;
            box-sizing: border-box;
        }

        .data-table td::before {
            width: 30%;
            text-align: left;
            padding-right: 10px;
            box-sizing: border-box;
        }
    }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Desktop view - keep both in one line */
    @media (min-width: 769px) {
        .data-table td[data-label="Email"],
        .data-table td[data-label="Username"] {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    }
    </style>
</body>
</html>
