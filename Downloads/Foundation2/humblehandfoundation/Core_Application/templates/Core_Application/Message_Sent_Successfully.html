<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/dollar.png" type="image/png" sizes="16x16">
    <title>Message Sent - HumbleHandFoundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            position: relative;
            background: #f86f2d;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: scaleUp 0.5s ease forwards;
            transform: scale(0);
        }

        .checkmark {
            width: 40px;
            height: 24px;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            position: absolute;
            left: 50%;
            top: 46%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: checkmark 0.5s ease-in-out forwards;
            opacity: 0;
        }

        .success-title {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.5s;
        }

        .success-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.7s;
        }

        .processing {
            display: inline-block;
            margin-top: 20px;
            color: #f86f2d;
            font-size: 14px;
            opacity: 0;
            animation: fadeInOut 2s ease infinite;
        }

        .back-home {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #f86f2d, #ff8f50);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.9s;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(248, 111, 45, 0.3);
        }

        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }

        @keyframes checkmark {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(-45deg) scale(0.7);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }

            .success-title {
                font-size: 20px;
            }

            .success-message {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        <h1 class="success-title">Thank You, {{ name }}!</h1>
        <p class="success-message">
            Your message has been received successfully.<br>
            We appreciate you reaching out to us.
        </p>
        <div class="processing">Processing your request...</div>
    </div>

    <script>
        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = '{{ redirect_url }}';
        }, 2000);
    </script>
</body>

</html>
