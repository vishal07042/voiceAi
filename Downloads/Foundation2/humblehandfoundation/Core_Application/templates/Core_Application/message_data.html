{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages - Admin Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="dashboard-body">
    <!-- Back Button -->
    <div class="back-button-container">
        <a href="{% url 'data' %}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </a>
    </div>

    <div class="dashboard-header">
        <h1>Contact Messages</h1>
        <p class="total-count">Total Messages: {{ messages|length }}</p>
    </div>

    <div class="messages-container">
        {% for message in messages %}
        <div class="message-card">
            <div class="message-header">
                <h3>{{ message.subject }}</h3>
                <span class="date">{{ message.created_at|date:"M d, Y" }}</span>
            </div>
            <div class="sender-info">
                <span class="name">{{ message.name }}</span>
                <span class="email">{{ message.email }}</span>
            </div>
            <div class="message-content">
                {{ message.message }}
            </div>
            <div class="message-actions">
                <button class="reply-btn">
                    <i class="fas fa-reply"></i> Reply
                </button>
                <button class="delete-btn">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
        {% endfor %}
    </div>

    <style>
    .dashboard-body {
        background: #f4f6f9;
        min-height: 100vh;
        padding: 20px;
    }

    .back-button-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
    }

    .back-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: #f86f2d;
        color: white;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(248, 111, 45, 0.2);
        transition: all 0.3s ease;
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(248, 111, 45, 0.3);
    }

    .dashboard-header {
        text-align: center;
        padding: 60px 0 40px;
        margin-bottom: 30px;
    }

    .dashboard-header h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #f86f2d, #ff8f50);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .total-count {
        color: #666;
        font-size: 1.1rem;
    }

    .messages-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .message-card {
        animation: slideUp 0.3s ease forwards;
        opacity: 0;
        transform: translateY(20px);
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .message-card:nth-child(1) { animation-delay: 0.1s; }
    .message-card:nth-child(2) { animation-delay: 0.2s; }
    .message-card:nth-child(3) { animation-delay: 0.3s; }
    .message-card:nth-child(4) { animation-delay: 0.4s; }
    .message-card:nth-child(5) { animation-delay: 0.5s; }
    .message-card:nth-child(6) { animation-delay: 0.6s; }
    .message-card:nth-child(7) { animation-delay: 0.7s; }
    .message-card:nth-child(8) { animation-delay: 0.8s; }
    .message-card:nth-child(9) { animation-delay: 0.9s; }
    .message-card:nth-child(10) { animation-delay: 1s; }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .message-header h3 {
        margin: 0;
        color: #333;
    }

    .date {
        color: #666;
        font-size: 0.9em;
    }

    .sender-info {
        margin-bottom: 15px;
    }

    .name {
        font-weight: 600;
        margin-right: 10px;
    }

    .email {
        color: #666;
    }

    .message-content {
        padding: 15px 0;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        margin-bottom: 15px;
    }

    .message-actions {
        display: flex;
        gap: 10px;
    }

    .reply-btn,
    .delete-btn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: all 0.3s ease;
    }

    .reply-btn {
        background: #f86f2d;
        color: white;
    }

    .delete-btn {
        background: #dc3545;
        color: white;
    }

    .reply-btn:hover,
    .delete-btn:hover {
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .dashboard-header {
            padding: 40px 0 30px;
        }

        .dashboard-header h1 {
            font-size: 2rem;
        }

        .back-button {
            padding: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button span {
            display: none;
        }

        .messages-container {
            padding: 0 15px;
        }

        .data-table td[data-label="Full Name"] {
            background: #f86f2d;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            padding: 15px;
            text-align: center;
            padding-left: 15px;
            margin-bottom: 5px;
        }

        .data-table td[data-label="Full Name"]::before {
            display: none;
        }

        .data-table td {
            position: relative;
            padding: 12px 15px;
            padding-left: 130px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            word-break: break-word;
        }

        .data-table td::before {
            width: 120px;
            font-size: 13px;
        }

        .data-table tr {
            margin-bottom: 25px;
            padding-bottom: 10px;
        }
    }
    </style>
</body>
</html>
