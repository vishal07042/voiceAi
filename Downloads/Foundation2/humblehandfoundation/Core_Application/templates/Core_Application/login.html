{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - HumbleHandFoundation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Overpass', sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .left-side {
            flex: 1;
            background: url({% static 'images/bg_2.jpg' %}) center/cover;
            position: relative;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .right-side {
            flex: 1;
            background: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #f86f2d;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .back-button:hover {
            color: #e55d1a;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
            margin-bottom: 15px;
        }

        .logo h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f86f2d;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #f86f2d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #e55d1a;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #f86f2d;
            text-decoration: none;
        }

        .error-msg {
            background: #ffe6e6;
            color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .left-side {
                display: none;
            }

            .right-side {
                padding: 1rem;
            }

            .form-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-side"></div>
        <div class="right-side">
            <a href="{% url 'index' %}" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>

            <div class="form-box">
                <div class="logo">
                    <img src="{% static 'images/humblehand.png' %}" alt="Logo">
                    <h2>Welcome Back</h2>
                </div>

                {% if error %}
                <div class="error-msg">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="{% url 'signup' %}">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
